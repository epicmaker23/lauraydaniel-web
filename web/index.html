<body>
  <!--
    IMPORTANTE (despliegues):
    - Flutter Web en release registra un Service Worker que puede dejar cacheada una versión antigua (PWA).
    - Este bloque fuerza la desinstalación del SW y el borrado de cachés para que siempre cargues el último build.
    - Además, añadimos un querystring al bootstrap para evitar cachés agresivas del servidor/CDN.
  -->
  <script>
    (async () => {
      try {
        if ("serviceWorker" in navigator) {
          const regs = await navigator.serviceWorker.getRegistrations();
          for (const reg of regs) {
            await reg.unregister();
          }
        }
        if ("caches" in window) {
          const keys = await caches.keys();
          await Promise.all(keys.map((k) => caches.delete(k)));
        }
      } catch (_) {
        // Ignorar: no queremos bloquear el arranque por un fallo al limpiar caché/SW
      }
    })();
  </script>

  <!-- Bump manual si el servidor cachea agresivamente (ej. ?v=9 -> ?v=10) -->
  <script src="flutter_bootstrap.js?v=10" async></script>
</body>
