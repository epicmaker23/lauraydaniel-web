services:
  lauraydaniel-web:
    image: pierrezemb/gostatic
    container_name: lauraydaniel-web
    restart: unless-stopped
    command: ["-port","8043","-fallback","/index.html","/srv/http"]
    volumes:
      - ./build/web/:/srv/http
    ports:
      - "3001:8043"
    environment:
      _APP_STORAGE_LIMIT: "200000000" # ~200 MB


